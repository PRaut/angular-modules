<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project Name</label>
          <input type="text" class="form-control" 
          id="projectname" 
          name="projectname"
          formControlName="projectname">
          <span *ngIf="!projectForm.get('projectname').valid && projectForm.get('projectname').touched" class="hint-text-color">
            <span *ngIf="projectForm.get('projectname').errors['required']"> Project name is required</span>
            <span *ngIf="projectForm.get('projectname').errors['invalidProjectName']">Project name is invalid</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email"> Email </label>
          <input type="text" class="form-control" 
          id="email" 
          name="email"
          formControlName="email">
          <span
          class="hint-text-color" 
          *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">Email Id is required</span>
        </div>
        <div class="form-group">
          <label for="projectstatus">Project Status</label>
          <select class="form-control" formControlName="projectstatus">
            <option [value]="status" 
            *ngFor="let status of projectStatus"
            > {{status }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
    </div>
  </div>
</div>
